<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SkyScan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-banner">
        <div class="search">
          <h1 class="page-title"> <center> SkyScan </center> </h1>
          <form>
            <input type="text" placeholder="Search for a Place" autofocus>
            <button type="submit" id = "submit-button">Submit</button>
            <br>
            <span class="invalid-message"> </span>
          </form>
        </div>
        <div class = "city">
            <p class="city-name"></p>
        </div>
      </div>

      <div class = "weather-description">
        <div class="weather-icon"> <center> <img src="" id = "icon"/> </center> </div>
        <div class = "temperature"> <center> <span class="temperature-digit"> </span> </center> </div>
        <div class = "weather-title"> <center> <span class="temperature-title"> </span> </center> </div>
        <center> <div class = "temperature-feel"> <span class = feel> </span> </div> </center>      
      </div>

      <center> 
        <div class = "metric">
          <button id = "change-to-celsius">Celsius</button>
          <button id = "change-to-farenheit">Farenheit</button>
        </div>
      </center>
    </div>

  <script src="script.js"></script>
</body>
</html>
